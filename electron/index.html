<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pentest Desktop — MVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f7fa;
      color: #0f172a;
    }

    .sidebar {
      width: 240px;
      background: white;
      border-right: 1px solid #e2e8f0;
      padding: 14px;
      overflow-y: auto;
    }

    .tool-item {
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .tool-item:hover {
      background: #e0f2fe;
    }
    .active {
      background: #bae6fd;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
    }

    .inputs label {
      font-size: 13px;
      color: #475569;
    }

    .inputs input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    #out {
      background: #0f172a;
      color: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      height: 380px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    button {
      padding: 8px 12px;
      background: #0284c7;
      color: white;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0369a1;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h3>Tools</h3>
    <div id="toolsList">Loading…</div>
  </div>

  <div class="main">
    <h2 id="toolName">Select a tool</h2>
    <div class="inputs" id="inputs"></div>

    <div class="actions">
      <button id="runBtn">Run</button>
      <button id="runStreamBtn">Run Streamed</button>
    </div>

    <h3>Output</h3>
    <div id="out">—</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
